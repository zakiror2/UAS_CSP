<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Showroom Superbike</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center" style="background-image: url('IMG/pattern.jpg')">
   <div class="container mx-auto max-w-4xl p-4">
       <div class="bg-white/90 shadow-lg rounded-lg overflow-hidden">
           <div class="text-center py-6">
               <img src="IMG/rider.jpg" class="mx-auto max-w-[50%] h-auto" />
           </div>
           
           <div class="bg-blue-50">
               <nav class="flex justify-center space-x-4 p-4">
                   <a href="testride.html" class="text-gray-700 hover:text-blue-600">TestRide</a>
                   <a href="index.html" class="text-gray-700 hover:text-blue-600">Motor</a>
                   <a href="servis.html" class="text-gray-700 hover:text-blue-600">Servis</a>
                   <a href="variasi.html" class="text-gray-700 hover:text-blue-600">Variasi</a>
                   <a href="kontakkami.html" class="text-gray-700 hover:text-blue-600">KontakKami</a>
               </nav>
           </div>
           
           <div class="p-6">
               <h2 class="text-2xl font-bold mb-4 text-center">Kontak Kami</h2>
               
               <form class="max-w-md mx-auto space-y-4">
                   <div>
                       <label class="block text-gray-700 mb-2">Nama Lengkap</label>
                       <input 
                           type="text" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Masukkan nama lengkap"
                           required
                       />
                   </div>
                   
                   <div>
                       <label class="block text-gray-700 mb-2">Email</label>
                       <input 
                           type="email" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Masukkan alamat email"
                           required
                       />
                   </div>
                   
                   <div>
                       <label class="block text-gray-700 mb-2">Nomor Telepon</label>
                       <input 
                           type="tel" 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Masukkan nomor telepon"
                           required
                       />
                   </div>
                   
                   <div>
                       <label class="block text-gray-700 mb-2">Pesan</label>
                       <textarea 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           rows="4"
                           placeholder="Tulis pesan Anda"
                           required
                       ></textarea>
                   </div>
                   
                   <div>
                       <button 
                           type="submit" 
                           class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
                       >
                           Kirim Pesan
                       </button>
                   </div>
               </form>
           </div>
           
           <footer class="bg-black text-white text-center p-4">
               <p>Copyright by Achmad Zaki Naufal - 23201244 Â©2024</p>
           </footer>
       </div>
   </div>
</body>
</html>
